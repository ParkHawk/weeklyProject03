<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bigBox">
      <section id="topRow">
        <button id="clear" type="button" name="clear">C</button>
        <section id="display">

        </section>
      </section>
      <section id="secondRow">
        <button type="button" class="buttons"  name="7">7</button>
        <button type="button" class="buttons"  name="8">8</button>
        <button type="button" class="buttons"  name="9">9</button>
        <button type="button" class="buttons"  name="/">/</button>
      </section>
      <section id="thirdRow">
        <button type="button" class="buttons"  name="4">4</button>
        <button type="button" class="buttons"  name="5">5</button>
        <button type="button" class="buttons"  name="6">6</button>
        <button type="button" class="buttons"  name="*">*</button>
      </section>
      <section id="fourthRow">
        <button type="button" class="buttons"  name="1">1</button>
        <button type="button" class="buttons"  name="2">2</button>
        <button type="button" class="buttons"  name="3">3</button>
        <button type="button" class="buttons"  name="-">-</button>
      </section>
      <section id="thirdRow">
        <button type="button" class="buttons"  name="0">0</button>
        <button type="button" class="buttons"  name=".">.</button>
        <button  id="=" type="button" name="=">=</button>
        <button type="button" class="buttons"  name="+">*</button>
      </section>
    </div>


    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
